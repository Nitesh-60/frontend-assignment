<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment | StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>StopWatch</h1>
        </div>
        <div class="min-sec-container">
            <input type="number" class="inpt" id="minutes" placeholder="Minutes">
            <input type="number" class="inpt" id="seconds" placeholder="Seconds">
            <button class="btn" id="initial-start" onclick="startTimer()">Start</button>
        </div>
        <div class="stop-watch-container">
            <div id="timer">00:00</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
